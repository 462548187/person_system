<!DOCTYPE html>
<html>
<head>
<title>工作日报</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" id="work_date_query" class="form-control" v-model="q.workDate" @keyup.enter="query" placeholder="工作日期">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("person:daily:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("person:daily:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("person:daily:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">工作日期</div>
				<div class="col-sm-10">
					<input v-model="daily.workDate"  placeholder="工作日期" name="workDate"
						   id="workDate" class="layui-input" autocomplete="off" >
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">工作内容</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="daily.workContent" placeholder="计划名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">完成进度</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="daily.progress" placeholder="完成进度"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>


<script src="${request.contextPath}/statics/js/modules/person/daily.js?_${.now?long}"></script>
</body>
</html>
